name: day_time_selector
description: A package with customized time picker,  package provides  time  selection functionality with  day selection.
version: 0.0.2
homepage: https://github.com/rishita-joshi/date_time_day_selector

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.day_time_selector
        pluginClass: DaySelectorWidget
      ios:
        pluginClass: DaySelectorWidget